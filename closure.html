<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    function outer() {
      let title = "coding everybody";
      return function () {
        alert(title);
      };
    }
    inner = outer(); //return function만 리턴되어 돌아옴. title은 없는데, coding everybody가 정상적으로 출력된다.
    inner();

    //내부함수를 포함하고 있는 외부함수에 접근할 수 있을뿐만 아니라 외부함수가 종료된 이후에도

    //외부함수의 지역변수에 접근할 수 있다. closure라는 특징때문에
  </script>
</html>
