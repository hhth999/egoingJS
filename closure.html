<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    //하단의 코드는 오류 -> 값이 5만 5개 출력됨.

    let arr = [];
    for (let i = 0; i < 5; i++) {
      arr[i] = function () {
        return i;
      };
    }
    for (let index in arr) {
      console.log(arr[index]());
    }

    // ↓ 오류 수정 정상적으로 값이 0,1,2,3,4 가 나온다.
    let arr = [];
    for (let i = 0; i < 5; i++) {
      arr[i] = (function (id) {
        return function () {
          return id;
        };
      })(i);
    }
    for (let index in arr) {
      console.log(arr[index]());
    }
  </script>
</html>
