    // 전역변수를 찾는다는것을 확실히 인지할것.

    let vscope = "global"; //전역변수
    function fscope() {
      let vscope = "local"; //지역변수
      vscope = "local"; //지역변수를 먼저 찾고 없으면 전역변수를 수정.
    }

    fscope();
    alert(vscope);

    //alert 실행값 --> 'global' Reason = 지역변수를 먼저 찾고 "없으면" 전역변수에서 찾기때문에
    // ★전역변수의 사용이 불분명한 경우에는 꼭 지역변수를 사용한다.★
  </script>
