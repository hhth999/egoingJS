<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope Test</title>
  </head>
  <body></body>

  <script>
    let i = 5;

    function a() {
      var i = 10;
      b();
    }

    function b() {
      document.write(i);
    }
    a();

    //값은 5.
    //Reason = 자바스크립트는 실행될때가 아닌 정의될떄의 변수를 사용한다.
  </script>
</html>
